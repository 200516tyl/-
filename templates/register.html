<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>学生注册</title>
    <style>
        body {
            margin: 0;
            background: linear-gradient(135deg, #e6a8ff 0%, #ffb6f5 100%);
            font-family: 'Helvetica Neue', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .container {
            background: rgba(255, 255, 255, 0.95);
            padding: 2.5rem;
            border-radius: 20px;
            box-shadow: 0 10px 40px rgba(180, 70, 200, 0.2);
            width: 420px;
        }

        h2 {
            text-align: center;
            color: #5a327c;
            margin: 0 0 2rem;
            font-size: 1.8rem;
            font-weight: 600;
        }

        .input-group {
            margin-bottom: 1.5rem;
        }

        .input-group label {
            display: block;
            margin-bottom: 8px;
            color: #6a448c;
            font-size: 0.95rem;
            font-weight: 500;
        }

        .input-group input {
            width: 100%;
            padding: 12px 16px;
            border: 2px solid #e6cfff;
            border-radius: 10px;
            font-size: 16px;
            transition: all 0.3s ease;
            background: #faf7ff;
            color: #5a327c;
        }

        .input-group input:focus {
            outline: none;
            border-color: #c254ff;
            background: white;
            box-shadow: 0 4px 12px rgba(180, 70, 200, 0.1);
        }

        .button-group {
            display: flex;
            gap: 1rem;
            margin-top: 2rem;
        }

        button {
            flex: 1;
            padding: 14px;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            font-size: 1rem;
            font-weight: 600;
            transition: all 0.3s ease;
        }

        button[type="submit"] {
            background: linear-gradient(45deg, #c254ff, #ff68f5);
            color: white;
            box-shadow: 0 4px 15px rgba(180, 70, 200, 0.3);
        }

        button[type="button"] {
            background: transparent;
            border: 2px solid #c254ff;
            color: #c254ff;
        }

        button:hover {
            transform: translateY(-2px);
        }

        .flash-message {
            padding: 12px;
            margin-bottom: 1.5rem;
            border-radius: 8px;
            font-weight: 500;
            text-align: center;
        }

        .flash-error {
            background: rgba(255, 200, 220, 0.2);
            color: #7a286a;
            border: 2px solid #ff68f5;
        }

        .flash-success {
            background: rgba(200, 255, 210, 0.2);
            color: #7a286a;
            border: 2px solid #c254ff;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>学生注册</h2>
        {% with messages = get_flashed_messages(with_categories=true) %}
            {% if messages %}
                {% for category, message in messages %}
                    <div class="flash-message flash-{{ category }}">
                        {{ message }}
                    </div>
                {% endfor %}
            {% endif %}
        {% endwith %}
        <form method="POST">
            <div class="input-group">
                <label for="username">用户名</label>
                <input type="text" id="username" name="username" required>
            </div>
            <div class="input-group">
                <label for="password">密码</label>
                <input type="password" id="password" name="password" required>
            </div>
            <div class="button-group">
                <button type="submit">注册</button>
                <a href="{{ url_for('login') }}">
                    <button type="button">返回登录</button>
                </a>
            </div>
        </form>
    </div>
</body>
</html>
