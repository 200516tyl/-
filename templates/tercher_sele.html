    <style>
        * {

            font-family: 'Noto Sans SC', sans-serif;
        }

        body {
            margin: 0;
            padding: 2rem 1rem;
            background: linear-gradient(135deg, #F3E5F5 0%, #E1BEE7 100%);
            min-height: 100vh;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: rgba(255, 255, 255, 0.95);
            border-radius: 16px;
            box-shadow: 0 8px 32px rgba(156, 39, 176, 0.1);
            overflow: hidden;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.3);
        }

        .search-form {
            padding: 2.5rem;
            background: linear-gradient(135deg, #9C27B0 0%, #ff4ded 100%);
            position: relative;
        }

        .search-form::after {
            content: '';
            position: absolute;
            bottom: -20px;
            left: 50%;
            transform: translateX(-50%);
            width: 40px;
            height: 40px;
            background: #9C27B0;
            clip-path: polygon(50% 100%, 0 0, 100% 0);
        }

        .form-group {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 1.5rem;
            align-items: center;
        }

        input[type="text"] {
            padding: 12px 20px;
            border: 2px solid rgba(255, 255, 255, 0.3);
            border-radius: 8px;
            background: rgba(255, 255, 255, 0.9);
            font-size: 16px;
            transition: all 0.3s ease;
            box-shadow: 0 2px 8px rgba(156, 39, 176, 0.1);
        }

        input[type="text"]:focus {
            outline: none;
            border-color: #BA68C8;
            box-shadow: 0 0 0 3px rgba(186, 104, 200, 0.2);
            transform: scale(1.02);
        }

        input::placeholder {
            color: #666;
            opacity: 0.8;
        }

        button {
            padding: 12px 32px;
            background: linear-gradient(135deg, #9C27B0 0%, #ff4dde 100%);
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-weight: 500;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            box-shadow: 0 4px 12px rgba(156, 39, 176, 0.3);
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 16px rgba(156, 39, 176, 0.4);
        }

        table {
            width: 100%;
            border-collapse: collapse;
            background: white;
        }

        thead {
            background: linear-gradient(135deg, #9C27B0 0%, #ff4de4 100%);
        }

        th {
            padding: 18px;
            color: white;
            font-weight: 700;
            position: relative;
        }

        th:not(:last-child)::after {
            content: '';
            position: absolute;
            right: 0;
            top: 50%;
            transform: translateY(-50%);
            height: 60%;
            width: 1px;
            background: rgba(255, 255, 255, 0.2);
        }

        td {
            padding: 16px;
            text-align: center;
            border-bottom: 1px solid rgba(0, 0, 0, 0.05);
            transition: background 0.2s ease;
        }

        tbody tr {
            transition: transform 0.3s ease;
        }

        tbody tr:hover {
            background: rgba(243, 229, 245, 0.6);
            transform: translateX(8px);
        }

        @media (max-width: 768px) {
            .container {
                border-radius: 12px;
            }

            }

            .form-group {
                grid-template-columns: 1fr;
            }

            th, td {
                padding: 12px;
                font-size: 14px;
            }
        }

        @media (max-width: 480px) {
            table {
                display: block;
                overflow-x: auto;
            }
        }
    </style>
</head>
