<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>学生信息管理系统</title>
    <style>
        :root {
            --primary: #cb39f3;
            --secondary: #6d71e8;
            --accent: #e687e9;
            --text: #e784d7;
        }

        body {
            font-family: 'Segoe UI', '微软雅黑', sans-serif;
            background: #f8fafc;
            margin: 0;
            min-height: 100vh;
            padding: 60px 20px;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            background: white;
            padding: 60px;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.06);
        }

        h1 {
            color: var(--primary);
            text-align: center;
            margin: 0 0 60px;
            font-size: 2.8rem;
            font-weight: 600;
            letter-spacing: 0.5px;
            position: relative;
            padding-bottom: 20px;
        }

        h1::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 50%;
            transform: translateX(-50%);
            width: 120px;
            height: 4px;
            background: var(--accent);
            border-radius: 2px;
        }

        .form-group {
            margin-bottom: 40px;
        }

        label {
            display: block;
            margin-bottom: 16px;
            color: var(--text);
            font-weight: 500;
            font-size: 1.1rem;
            letter-spacing: 0.3px;
        }

        input[type="text"],
        input[type="number"] {
            width: 100%;
            padding: 18px;
            border: 2px solid #e2e8f0;
            border-radius: 10px;
            font-size: 1.1rem;
            transition: all 0.3s ease;
            background: white;
        }

        input::placeholder {
            color: #94a3b8;
        }

        input:focus {
            border-color: var(--secondary);
            box-shadow: 0 6px 20px rgba(42, 92, 141, 0.08);
        }

        .personal-info {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
            gap: 24px;
            padding: 24px;
            background: #f8fafc;
            border-radius: 12px;
        }

        .button-group {
            display: flex;
            gap: 20px;
            margin-top: 40px;
            flex-wrap: wrap;
        }

        button {
            padding: 20px;
            background: linear-gradient(135deg, var(--primary) 0%, var(--secondary) 100%);
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 1.2rem;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s ease;
            flex: 1;
            min-width: 200px;
        }

        button:hover {
            opacity: 0.95;
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(42, 92, 141, 0.15);
        }

        button#submit-info {
            background: linear-gradient(135deg, var(--primary) 0%, var(--secondary) 100%);
        }

        button#query-scores {
            background: linear-gradient(135deg, #6d71e8 0%, #a78bfa 100%);
        }

        .flash-message {
            background: rgba(106, 176, 76, 0.95);
            color: white;
            padding: 20px 30px;
            border-radius: 10px;
            margin-bottom: 40px;
            font-size: 1.1rem;
            position: relative;
            padding-left: 60px;
        }

        .flash-message::before {
            content: '✓';
            position: absolute;
            left: 30px;
            top: 50%;
            transform: translateY(-50%);
            font-size: 1.6rem;
        }

        @media (max-width: 768px) {
            .container {
                padding: 40px 30px;
                margin: 20px;
            }

            h1 {
                font-size: 2.2rem;
                margin-bottom: 50px;
            }

            input[type="text"],
            input[type="number"] {
                padding: 16px;
                font-size: 1rem;
            }

            .personal-info {
                gap: 16px;
                padding: 16px;
            }

            button {
                padding: 18px;
                margin-top: 30px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>学生信息录入系统</h1>
        <form id="student_score" method="POST">
            <div class="form-group">
                <label for="student_id">学号</label>
                <input type="number" id="student_id" name="student_id" required>
            </div>

            <div class="form-group">
                <label for="name">姓名</label>
                <input type="text" id="name" name="name" required>
            </div>

            <div class="form-group">
                <label for="student_class">班级</label>
                <input type="text" id="student_class" name="student_class" required>
            </div>

            <div class="form-group">
                <label>个人信息</label>
                <div class="personal-info">
                    <input type="text" name="gender" placeholder="性别" required>
                    <input type="number" name="phone" placeholder="电话" required>
                    <input type="number" name="bedroom" placeholder="寝室" required>
                    <input type="number" name="age" placeholder="年龄" required>
                    <input type="text" name="address" placeholder="住址" required>
                </div>
            </div>

            <div class="button-group">
                <button type="submit" id="submit-info">提交信息</button>
                <a href="{{ url_for('sele') }}">
                <button type="button" id="query-scores">成绩查询</button>
                </a>
            </div>
        </form>
    </div>
</body>
</html>
